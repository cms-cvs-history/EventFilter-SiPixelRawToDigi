process DigiToRawTest = {

  source = PoolSource { 
    untracked vstring fileNames = {'file:digis.root'}
    untracked int32 maxEvents = 10
    untracked uint32 debugVebosity = 1
    untracked bool   debugFlag     = false 
  }

      es_source = PoolDBESSource {
                      VPSet toGet = {
                        { string record = "SiPixelFedCablingMapRcd"
                          string tag = "SiPixelFedCablingMap_v1"
                        }
                      }
                      bool loadAll = true
                      string timetype = "runnumber"
                      string connect = "sqlite_file:cabling.db"
                      untracked string catalog = "file:cablingCatalog.xml"
                    }

  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
  
  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
 
  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # Pixel DigiToRaw conversion
  include "EventFilter/SiPixelRawToDigi/data/SiPixelDigiToRaw.cfi"

  # Message Logger	
   service = MessageLogger {
     untracked vstring destinations   = { "debugmessages.txt" }
     untracked PSet debugmessages.txt = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "siPixelRawData"}
   } 



  module rawdata = PoolOutputModule {
    untracked string fileName = 'rawdata.root'
  }

#  es_source = SiPixelFedCablingTextBuilder {
#    untracked string fileName = 'pixelToFED.ascii'
#    }

  path p = { siPixelRawData } 
  endpath e = { rawdata }
}
