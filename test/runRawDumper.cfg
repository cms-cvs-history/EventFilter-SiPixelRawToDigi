process RawDumper  = {

  untracked PSet maxEvents = {untracked int32 input = 1}
  source = PoolSource { untracked vstring fileNames =  {'file:rawdata.root'} }

  module dumper = SiPixelRawDumper {
    untracked string InputLabel = "siPixelRawData"
    untracked bool IncludeErrors = false
  }

  service = MessageLogger {
    untracked vstring destinations   = { "runRawDumper.log" }
    untracked PSet runRawDumper.log = { untracked string threshold = "DEBUG"}
    untracked vstring debugModules = { "dumper" }
  }

  path p = { dumper }
}
