process RawToDigiTest = {

  source = PoolSource {
    untracked vstring fileNames =  {'file:rawdata.root'}
    untracked int32 maxEvents = 10 
  }

  es_source = XMLIdealGeometryESSource {
    FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
    string rootNodeName = ""
  }
  es_module = TrackerGeometricDetESModule {}
  es_module = TrackerDigiGeometryESModule {}

  service = MessageLogger {
    vstring debugModules = { "RawToDigi"} 
  }


  module RawToDigi = SiPixelRawToDigi {}

  module digis = PoolOutputModule {
    untracked string fileName = 'pixdigiNEW.root'
  }

#provide a scheduler path
  path p = { RawToDigi }      
  endpath e = { digis }

}
