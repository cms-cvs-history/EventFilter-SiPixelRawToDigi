process RawToDigiTest = {

  source = PoolSource {
    untracked vstring fileNames =  {'file:rawdata.root'}
    untracked int32 maxEvents = 10 
  }

  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
  
  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
 
  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # Pixel RawToDigi conversion
  include "EventFilter/SiPixelRawToDigi/data/SiPixelRawToDigi.cfi"

  # Message Logger	
   service = MessageLogger {
     untracked vstring destinations   = { "debug_RawToDigi.txt" }
     untracked PSet debugmessages.txt = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "siPixelDigis"}
   } 

  module rawtodigi = PoolOutputModule {
    untracked string fileName = 'pixdigis_from_rawdata.root'
  }

  #Provide a scheduler path
  path p = { siPixelDigis }      
  endpath e = { rawtodigi }

}
